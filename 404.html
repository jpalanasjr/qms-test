<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // Get the current path after /qms-test/
      var path = window.location.pathname.replace("/qms-test/", "");

      // Build the correct URL using hash routing
      var newUrl = "/qms-test/#/" + path;

      // Redirect
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
